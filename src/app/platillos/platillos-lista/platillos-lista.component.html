<div class="container">
    <mat-toolbar>
        <span>Platillos</span>
    </mat-toolbar>

    <div *ngIf="arrPlatillos.length > 0">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
        </mat-form-field>
        <div class="mat-elevation-z5">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- nombre Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let element" [routerLink]="['/platillo-detalle', {id:element.idMeal}]"> {{element.strMeal}} </td>
                </ng-container>

                <!-- area Column -->
                <ng-container matColumnDef="area">
                    <th mat-header-cell *matHeaderCellDef> Area </th>
                    <td mat-cell *matCellDef="let element" [routerLink]="['/platillo-detalle', {id:element.idMeal}]"> {{element.strArea}} </td>
                </ng-container>

                <!-- categoria Column -->
                <ng-container matColumnDef="categoria">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
                    <td mat-cell *matCellDef="let element" [routerLink]="['/platillo-detalle', {id:element.idMeal}]"> {{element.strCategory}} </td>
                </ng-container>
                <!-- img Column -->
                <ng-container matColumnDef="img">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
                    <td mat-cell *matCellDef="let element">
                        <img mat-card-image [src]="element.strMealThumb" alt="Photo of a Shiba Inu" [routerLink]="['/platillo-detalle', {id:element.idMeal}]">
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page of users"></mat-paginator>

        </div>

    </div>
    <mat-toolbar>
        <h2 *ngIf="arrPlatillos.length == 0">No hay registros para mostrar</h2>
    </mat-toolbar>

</div>
